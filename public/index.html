<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script src="jquery-3.3.1.js"></script>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

</head>
<body>

<h1 class="text-center">Chat App</h1><br><br>

<div class="container" id="login-container">

    <div class="row">
        <input id="username" class="col form-control">&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="login" class="btn btn-info col" style="width: 20px">Login</button>
    </div>

</div><br>

<div class="container" id="chat-container">
    <div class="row">
        <input id="message" class="col form-control">&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="send" class="btn btn-info col">Send</button>
    </div>
    <div class="row">
        <div class="col">
            <ul id="list"></ul>
        </div>
    </div>


</div>



</body>
</html>
